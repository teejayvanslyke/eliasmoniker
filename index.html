<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>

    <meta charset="utf-8" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Listen to two songs from Elias Moniker's debut album, The A.K.A. Full album out this summer!"/>

    <title>Elias Moniker - The A.K.A.</title>

    <link rel="image_src" type="image/jpeg" href="http://eliasmoniker.com.s3.amazonaws.com/images/cover5.jpeg" />
    <link rel="icon" type="image/jpeg" href="http://eliasmoniker.com.s3.amazonaws.com/images/cover5.jpeg" />

    <style type="text/css" media="screen, projection">

      @import "/style.css";

      #content {
        margin: 0 auto;
        width: 960px;
      }

      #port {
        background: #000000;
        overflow: hidden;
        position: relative;
        width: 960px; height: 720px;
      }

    </style>

    <!-- Make IE recognise HTML5 elements (for styling - must stay in the head, before elements are used) -->
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- IE only CSS -->
    <!--[if lt IE 8]><style type="text/css"> @import "css/style_ie.css"; </style><![endif]-->

    <!--[if lte IE 6]><meta http-equiv="imagetoolbar" content="no" /><![endif]-->

  </head>

  <body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">

    <div id="loader">
      <h2>LOADING...</h2>
    </div>

    <div id="content">

      <div id="port">
        <!-- Seven image layers, each layer slightly bigger than the one behind, making 'closer' layers move faster. -->
        <div id="playlist" class="parallax-layer" style="width: 980px; height: 735px;">
          <div class="song-title"  
            data-url="http://eliasmoniker.com.s3.amazonaws.com/mp3/Fresh%20Off%20The%20Press.mp3" 
            style="  background-position: -164px -123px; width: 241px; height: 66px; position: absolute; left: 400px; top: 182px;"></div>
          <div class="song-title"  
            data-url="http://eliasmoniker.com.s3.amazonaws.com/mp3/Freak%20Wit%20Me.mp3" 
            style="  background-position: -18px -280px; width: 159px; height: 43px; position: absolute; left: 720px; top: 332px;"></div>
          <div id="progress">
            <div class="" id="pause_button" ></div>
            <div class="" id="play_button"></div>
          </div>
        </div>
        <div id="paper_wrapper" class="parallax-layer" style="width: 980px; height: 735px;">
          <div id="paper"></div>
        </div>
        <div class="dock-item parallax-layer" style="width: 960px; height: 720px; display: none;">
          <img id="shopping_cart" src="http://eliasmoniker.com.s3.amazonaws.com/images/shopping-cart-small.png" alt="" style="position: absolute;"/>
          <div id="paypal">
            <h2>buy the album</h2>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
              <input type="hidden" name="cmd" value="_s-xclick">
              <input type="hidden" name="hosted_button_id" value="9hubw3m6vp35j">
              <input type="hidden" name="on0" value="select media">
              <h4>SELECT MEDIA</h4>
              <select name="os0">
                <option value="Vinyl + download">Vinyl + download $20.00</option>
                <option value="Download only">Download only $10.00</option>
              </select> 
              <input type="hidden" name="currency_code" value="USD">
              <input type="submit" name="submit" value="Order"/>
              <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
          </div>
          
        </div>
        <div class="dock-item parallax-layer" style="width: 960px; height: 720px; display: none;">
          <div id="tv_wrapper">
            <img id="tv_screen" src="http://eliasmoniker.com.s3.amazonaws.com/images/tv-screen.png" alt="" style="z-index: 9998; position: absolute;"/>
            <img id="tv" src="http://eliasmoniker.com.s3.amazonaws.com/images/tv-small-dark.png" alt="" style="position: absolute;"/>
          </div>
        </div>
        <div class="parallax-layer" id="cover" style="width: 960px; height: 720px;">
          <img src="http://eliasmoniker.com.s3.amazonaws.com/images/cover.png" alt="" style="position: absolute; top: 10px; left: 10px;"/>
        </div>
        <div class="parallax-layer" id="background_wrapper" style="width: 900px; height: 675px;">
          <img src="http://eliasmoniker.com.s3.amazonaws.com/images/background.png" id="background" alt="" style="position: absolute; top: -100px; left:-325px; width: 1274px; height: 960px; "/>
        </div>
        <div class="parallax-layer" style="width: 960px; height: 720px;">
          <div id="text">
            An exclusive preview. <br/>Full album available this summer.
          </div>
          <div id="facebook">
            <iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Feliasmoniker.com&amp;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=arial&amp;colorscheme=light&amp;height=65" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:300px; height:65px;" allowTransparency="true"></iframe>
          </div>
        </div>

      </div>
    </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/cufon.js"></script>
    <script type="text/javascript" src="/javascripts/dock11.font.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.jparallax.min.js"></script>
    <script type="text/javascript" src="/javascripts/jplayer.min.js"></script>
    <script type="text/javascript" src="/javascripts/raphael.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
