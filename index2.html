<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>

    <meta charset="utf-8" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Elias Moniker - The A.K.A.</title>

    <link rel="icon" type="image/png" href="../../images/favicon.png" />

    <style type="text/css" media="screen, projection">

      @import "/style.css";

      #content {
        margin: 0 auto;
        width: 960px;
      }

      #port {
        background: #000000;
        overflow: hidden;
        position: relative;
        width: 960px; height: 960px;
      }

    </style>

    <!-- Make IE recognise HTML5 elements (for styling - must stay in the head, before elements are used) -->
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!-- IE only CSS -->
    <!--[if lt IE 8]><style type="text/css"> @import "css/style_ie.css"; </style><![endif]-->
    <!-- Disable image toolbar in IE6 -->
    <!--[if lte IE 6]><meta http-equiv="imagetoolbar" content="no" /><![endif]-->

  </head>

  <body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">

    <div id="content">

      <div id="port">
        <!-- Seven image layers, each layer slightly bigger than the one behind, making 'closer' layers move faster. -->
        <div id="playlist" class="parallax-layer" style="width: 980px; height: 980px;">
          <div class="song-title"
            data-url="http://eliasmoniker.com.s3.amazonaws.com/mp3/The%20Urge.mp3" 
            style="  background-position: -84px 0px; width: 121px; height: 37px; position: absolute; left: 350px; top: 62px;"></div>
          <div class="song-title"
            data-url="http://eliasmoniker.com.s3.amazonaws.com/mp3/Flip.mp3" 
            style="  background-position: -166px -40px; width: 63px; height: 37px; position: absolute; left: 400px; top: 92px;"></div>
          <div class="song-title"  
            data-url="http://eliasmoniker.com.s3.amazonaws.com/mp3/Do%20It%20Like%20This.mp3" 
            style="  background-position: 0px -73px; width: 162px; height: 54px; position: absolute; left: 420px; top: 124px;"></div>
          <div class="song-title"  
            data-url="http://eliasmoniker.com.s3.amazonaws.com/mp3/Fresh%20Off%20The%20Press.mp3" 
            style="  background-position: -164px -123px; width: 241px; height: 66px; position: absolute; left: 400px; top: 182px;"></div>
          <div class="song-title"  
            data-url="http://eliasmoniker.com.s3.amazonaws.com/mp3/With%20You.mp3" 
            style="  background-position: -28px -168px; width: 124px; height: 34px; position: absolute; left: 620px; top: 242px;"></div>
          <div class="song-title"  
            data-url="http://eliasmoniker.com.s3.amazonaws.com/mp3/Good%20Boy.mp3" 
            style="  background-position: -132px -224px; width: 137px; height: 50px; position: absolute; left: 650px; top: 278px;"></div>
          <div class="song-title"  
            data-url="http://eliasmoniker.com.s3.amazonaws.com/mp3/Freak%20Wit%20Me.mp3" 
            style="  background-position: -18px -280px; width: 159px; height: 43px; position: absolute; left: 720px; top: 332px;"></div>
          <div class="song-title"  
            data-url="http://eliasmoniker.com.s3.amazonaws.com/mp3/Cartoon%20Dream.mp3" 
            style="  background-position: -126px -321px; width: 201px; height: 46px; position: absolute; left: 750px; top: 400px;"></div>
          <div id="progress">
            <div class="" id="pause_button" ></div>
            <div class="" id="play_button"></div>
          </div>
        </div>
        <div id="paper_wrapper" class="parallax-layer" style="width: 980px; height: 980px;">
          <div id="paper"></div>
        </div>
        <div class="parallax-layer" style="width: 940px; height: 940px;">
          <img id="shopping_cart" src="/images/shopping-cart-small.png" alt="" style="position: absolute;"/>
          <div id="paypal">
            <h2>BUY THE ALBUM</h2>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
              <input type="hidden" name="cmd" value="_s-xclick">
              <input type="hidden" name="hosted_button_id" value="9HUBW3M6VP35J">
              <input type="hidden" name="on0" value="Select media">
              <h4>SELECT MEDIA</h4>
              <select name="os0">
                <option value="Vinyl + download">Vinyl + download $20.00</option>
                <option value="Download only">Download only $10.00</option>
              </select> 
              <input type="hidden" name="currency_code" value="USD">
              <input type="submit" name="submit" value="Order"/>
              <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
          </div>
          
        </div>
        <div class="parallax-layer" style="width: 930px; height: 930px;">
          <div id="tv_wrapper">
            <img id="tv" src="/images/tv-small-dark.png" alt="" style="position: absolute;"/>
          </div>
        </div>
        <div class="parallax-layer" id="cover" style="width: 960px; height: 960px;">
          <img src="/images/cover.png" alt="" style="position: absolute; top: 32px; left: 10px;"/>
        </div>
        <div class="parallax-layer" id="background_wrapper" style="width: 900px; height: 900px;">
          <img src="/images/background.png" id="background" alt="" style="position: absolute; top: -50px; left:-250px; width: 1274px; height: 960px; "/>
        </div>

      </div>
    </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/cufon.js"></script>
    <script type="text/javascript" src="/javascripts/dock11.font.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.jparallax.min.js"></script>
    <script type="text/javascript" src="/javascripts/jplayer.min.js"></script>
    <script type="text/javascript" src="/javascripts/raphael.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
