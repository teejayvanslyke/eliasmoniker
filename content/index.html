<div id="header">
</div>

<div id="content">

    <div id="port">
        
        <!-- Seven image layers, each layer slightly bigger than the one behind, making 'closer' layers move faster. -->
        <div class="parallax-layer" style="width: 960px; height: 500px;">
          <img src="/images/background.png" alt="" style="position: absolute; top: -1000px; left:-1000px; "/>
        </div>
        <div class="parallax-layer" style="width: 960px; height: 490px;">
          <img src="/images/cover.png" alt="" style="position: absolute; left: 10px;"/>
        </div>
        <div class="parallax-layer" style="width: 960px; height: 465px;">
          <div style="background-image: url(/images/song-titles.png); background-position: -84px 0px; width: 121px; height: 37px; position: absolute; left: 350px; top: 0px;"></div>
        </div>
        <div class="parallax-layer" style="width: 960px; height: 460px;">
          <div style="background-image: url(/images/song-titles.png); background-position: -166px -40px; width: 63px; height: 37px; position: absolute; left: 400px; top: 40px;"></div>
        </div>
        <div class="parallax-layer" style="width: 960px; height: 455px;">
          <div style="background-image: url(/images/song-titles.png); background-position: 0px -73px; width: 162px; height: 54px; position: absolute; left: 420px; top: 70px;"></div>
        </div>
        <div class="parallax-layer" style="width: 960px; height: 450px;">
          <div style="background-image: url(/images/song-titles.png); background-position: -164px -123px; width: 241px; height: 66px; position: absolute; left: 450px; top: 110px;"></div>
        </div>
        <div class="parallax-layer" style="width: 960px; height: 445px;">
          <div style="background-image: url(/images/song-titles.png); background-position: -28px -168px; width: 124px; height: 34px; position: absolute; left: 620px; top: 180px;"></div>
        </div>
        <div class="parallax-layer" style="width: 960px; height: 440px;">
          <div style="background-image: url(/images/song-titles.png); background-position: -132px -224px; width: 137px; height: 50px; position: absolute; left: 650px; top: 220px;"></div>
        </div>
        <div class="parallax-layer" style="width: 960px; height: 435px;">
          <div style="background-image: url(/images/song-titles.png); background-position: -18px -280px; width: 159px; height: 43px; position: absolute; left: 720px; top: 280px;"></div>
        </div>
        <div class="parallax-layer" style="width: 960px; height: 430px;">
          <div style="background-image: url(/images/song-titles.png); background-position: -126px -321px; width: 201px; height: 46px; position: absolute; left: 750px; top: 320px;"></div>
        </div>
        
    </div>

</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/javascripts/jquery.jparallax.min.js"></script>
<script type="text/javascript">

jQuery(document).ready(function(){
    
    // Declare parallax on layers
    jQuery('.parallax-layer').parallax({
mouseport: jQuery("#port"),
activeOutside: true
      });

    function resizeViewport() {
    $('#port').css('width', ($(window).width())+'px').
    css('height', $(window).height()+'px');
    }
    $(window).resize(resizeViewport);

    resizeViewport();

    $('#port').mouseenter();

});

</script>
